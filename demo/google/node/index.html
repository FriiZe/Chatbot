<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Super Chat temps réel !</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Le super Chat temps réel !</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <form action="/" method="post" id="chat_form">
                            <input type="text" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
                            <input type="submit" id="send_message" value="Envoyer" class="btn btn-primary" />
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10">
                    <section id="zone_chat">

                    </section>
                </div>
            </div>
        </div >

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <script>
            // Connexion à socket.io
            var socket = io.connect('http://localhost:8080');

            // On demande le pseudo, on l'envoie au serveur et on l'affiche dans le titre
            var nickname = prompt('Quel est votre pseudo ?');
            socket.emit('new_client', nickname);
            document.title = nickname + ' - ' + document.title;

            // Quand on reçoit un message, on l'insère dans la page
            socket.on('message', function(data) {
                insertMessage(data.nickname, data.message)
            })

            // Quand un nouveau client se connecte, on affiche l'information
            socket.on('new_client', function(nickname) {
                $('#zone_chat').prepend('<p><em>' + nickname + ' a rejoint le Chat !</em></p>');
            })

            // Lorsqu'on envoie le formulaire, on transmet le message et on l'affiche sur la page
            $('#chat_form').submit(function () {
                var message = $('#message').val();
                if (message == "") return false;
                socket.emit('message', message); // Transmet le message aux autres
                insertMessage(nickname, message); // Affiche le message aussi sur notre page
                $('#message').val('').focus(); // Vide la zone de Chat et remet le focus dessus
                return false; // Permet de bloquer l'envoi "classique" du formulaire
            });

            // Ajoute un message dans la page
            function insertMessage(nickname, message) {
                $('#zone_chat').prepend('<p><span class="badge badge-secondary">'+nickname+'</span> ' + message + '</p>');
            }
        </script>
    </body>
</html>
