<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Chatbot prototype</title>
        <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h1>Chatbot prototype</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <form action="/" method="post" id="chat_form">
                            <input type="text" name="message" id="message" placeholder="Votre message..." size="50" autofocus />
                            <input type="submit" id="send_message" value="Envoyer" class="btn btn-primary" />
                            <div id="quick_reponses">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        <div style="height:600px;width:720px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
            <div class="row">
                <div class="col">
                    <section id="chat_zone">

                    </section>
                </div>
                <div class="col">
                    <section id="debug_zone">

                    </section>
                </div>
            </div>
        </div>
        <button onclick="hideOnClick()">DebugMode</button>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
        <script>
            var socket = io.connect('localhost:5000');
            
            // when a message is received, insert it in the page
            socket.on('message', function(data) {
                insertBotMessage(data.nickname, data.message, data.intention, data.score, data.quick_reponses);
            })
            
            // Send and display the message when the form is sent
            $('#chat_form').submit(function () {
                var message = $('#message').val();
                if (message == "") return false;
                send(message);
                $('#message').val('').focus();
                return false;
            });
            
            // Insert the response of the bot and the quick responses + some debug info
            function insertBotMessage(nickname, message, intention, score, quick_reponses) {
                // insert bot response
                $('#chat_zone').prepend('<div class="card bg-muted"><div class="card-header"><span class="badge badge-secondary">' + nickname + '</span> ' + message + '</div></div>');
                // insert debug info
                let color;
                if (score * 100 > 70)
                    color = "success";
                else if (score * 100 > 50 && score * 100 < 70)  
                    color = "warning";
                else     
                    color = "danger";
                $('#debug_zone').prepend('<div class="card text-white bg-'+color+'"><div class="card-text"><span class="font-weight-bold">Intention :</span> '+intention+'<br /><span class="font-weight-bold">Indice de confiance :</span> '+score+'</div></div>');

                // insert quick responses
                $('#quick_reponses').html("");
                for(let i in quick_reponses) {
                    var qr = quick_reponses[i];
                    $('#quick_reponses').prepend('<button class="btn btn-dark" style="margin:10px" onClick="send(this.value)" value="' + qr + '">' + qr + '</button>');
                }
            }
            
            // Insert the message sent by the user
            function insertUserMessage(nickname, message){
                $('#chat_zone').prepend('<div class="card bg-dark text-light"><div class="card-header"><span class="badge badge-secondary">' + nickname + '</span> ' + message + '</div></div>')
            }
            
            // Send a user message to the server and display it
            function send(message){
                insertUserMessage("You", message);
                socket.emit('message', message);
                $('#quick_reponses').html("");
            }

            function hideOnClick() {
                var x = document.getElementById("debug_zone");
                if (x.style.display === "none") {
                    x.style.display = "block";
                    } 
                else {
                    x.style.display = "none";
                    }
} 
        </script>
    </body>
</html>
